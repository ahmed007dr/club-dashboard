<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Cairo', sans-serif; direction: rtl; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <h1>تقرير حضور الموظف</h1>
    <p><strong>التاريخ:</strong> {{ report_date }}</p>
    <p><strong>الفترة:</strong> من {{ start_date }} إلى {{ end_date }}</p>
    <p><strong>الموظف:</strong> {{ employee.name }}</p>

    <table>
        <thead>
            <tr>
                <th>التاريخ</th>
                <th>الدخول</th>
                <th>الخروج</th>
                <th>عدد الساعات</th>
            </tr>
        </thead>
        <tbody>
            {% for item in attendance %}
            <tr>
                <td>{{ item.date }}</td>
                <td>{{ item.check_in }}</td>
                <td>{{ item.check_out }}</td>
                <td>{{ item.duration }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
